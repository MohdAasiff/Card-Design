<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #cardContainer {
      border: 2px solid #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 300px; /* Increased width */
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px; /* Increased padding */
      transition: height 0.3s;
    }

    .card input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .dropdown {
      margin-top: 10px;
      display: none;
      cursor: pointer;
    }

    .redio-sec {
      display: flex;
    }

    .redio-sideText {
      justify-content: space-between;
      display: flex;
      width: 100%;
    }

    .redio-sideText span {
      margin-top: 2.5rem;
    }
    .green{
        color: green;
    }
    .button{
        background-color: darkgreen;
        color: #ccc;
        width: 95%;
        padding: 10px 10px 10px 0px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    .button:hover{
        background-color: red;
        transition: 1s;
    }
    .Total{
        justify-content: space-between;
      display: flex;
      width: 95%;
       
    }
    .add-margin{
        margin-bottom: 10px;
    }
    .d-flex{
        display: flex;
        justify-content: space-between;
        width: 30%;
        margin-left: 20px;
    }
  </style>
</head>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      const allDropdowns = document.querySelectorAll('.dropdown');
      allDropdowns.forEach((dropdown) => {
        if (dropdown.id !== dropdownId) {
          dropdown.style.display = 'none';
        }
      });
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
